{% extends "admin/layout.html" %} {% block content %}
<style>
    .img-fluid img {
        filter: blur(3px);
    }
</style>
<div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0 font-size-18"><i class="bx bx-book-bookmark"></i> Data Buku Tamu </h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="dashboard">Dashboard</a></li>
                            <li class="breadcrumb-item active">Data Buku Tamu</li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">

                        
                        <table id="datatamu" class="table table-bordered dt-responsive  nowrap w-100">
                            <thead class="table-light">
                            <tr>
                                <th>#No</th>
                                <th>Nama</th>
                                <th>No. Telepon</th>
                                <th>Jenis Kelamin</th>
                                <th>Tujan</th>
                                <th>Tanggal</th>
                                <th>Aksi</th>
                            </tr>
                            </thead>
                        </table>

                    </div>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->
        <div class="modal fade bs-example-modal-center" tabindex="-1" role="dialog" aria-hidden="true" id="modal-image">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Foto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                       
                        <div class="popup-gallery d-flex flex-wrap">
                            <a href="assets/images/small/img-1.jpg" title="Project 1">
                                <div class="img-fluid">
                                    <img src="assets/images/small/img-1.jpg" alt="" width="200" id="img-ektp">
                                </div>
                            </a>
                            <a href="assets/images/small/img-2.jpg" title="Project 2">
                                <div class="img-fluid">
                                    <img src="assets/images/small/img-2.jpg" alt="" width="200" id="img-selfie">
                                </div>
                            </a>
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
    </div> <!-- container-fluid -->
</div>

{% endblock %}
