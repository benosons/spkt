<!doctype html>
<html lang="en">

<head>
        
	<meta charset="utf-8" />
	<title>Dashboard | Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
	<meta content="Themesbrand" name="author" />
	<!-- App favicon -->
	<link rel="shortcut icon" href="{{baseURL}}/assets/img/poldajabar.ico">

	<!-- DataTables -->
	<link href="{{baseURL}}/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
	<link href="{{baseURL}}/assets/libs/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />

	<!-- Responsive datatable examples -->
	<link href="{{baseURL}}/assets/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" />   
	<!-- Bootstrap Css -->
	<link href="{{baseURL}}/assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
	<!-- Icons Css -->
	<link href="{{baseURL}}/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
	
	<!-- App Css-->
	<link href="{{baseURL}}/assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
	<style>
		.isnumber {
			display: inline-block;
			width: 38px;
			height: 38px;
			line-height: 34px;
			border: 2px solid #556ee6;
			color: #556ee6;
			text-align: center;
			border-radius: 50%;
			margin-right: 0.5rem;
		}
	</style>
</head>

<input type="hidden" id="baseURL" value="{{baseURL}}">

<body data-sidebar="dark">
	<div id="layout-wrapper">
		{% include "admin/header.html" %}
		{% include "admin/sidebar.html" %}
		<div class="main-content">
			{% block content %} {% endblock %}
			{% include "admin/modal/detailmodal.html" %}
			{% include "admin/footer.html" %}
		</div>
	</div>
	{% include "admin/rightbar.html" %}

	<script src="{{baseURL}}/assets/libs/jquery/jquery.min.js"></script>
    <script src="{{baseURL}}/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="{{baseURL}}/assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="{{baseURL}}/assets/libs/simplebar/simplebar.min.js"></script>
    <script src="{{baseURL}}/assets/libs/node-waves/waves.min.js"></script>
	<script src="{{baseURL}}/assets/libs/apexcharts/apexcharts.min.js"></script>

	<!-- Required datatable js -->
	<script src="{{baseURL}}/assets/libs/datatables.net/js/jquery.dataTables.min.js"></script>
	<script src="{{baseURL}}/assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
	<!-- Buttons examples -->
	<script src="{{baseURL}}/assets/libs/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
	<script src="{{baseURL}}/assets/libs/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
	<script src="{{baseURL}}/assets/libs/jszip/jszip.min.js"></script>
	<script src="{{baseURL}}/assets/libs/pdfmake/build/pdfmake.min.js"></script>
	<script src="{{baseURL}}/assets/libs/pdfmake/build/vfs_fonts.js"></script>
	<script src="{{baseURL}}/assets/libs/datatables.net-buttons/js/buttons.html5.min.js"></script>
	<script src="{{baseURL}}/assets/libs/datatables.net-buttons/js/buttons.print.min.js"></script>
	<script src="{{baseURL}}/assets/libs/datatables.net-buttons/js/buttons.colVis.min.js"></script>
	
	<!-- Responsive examples -->
	<script src="{{baseURL}}/assets/libs/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
	<script src="{{baseURL}}/assets/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>

	<script src="{{baseURL}}/assets/js/pages/dashboard.init.js"></script>

	<script src="{{baseURL}}/assets/js/bootbox.js"></script>

	<script src="{{baseURL}}/assets/js/app.js"></script>

	{% if script %}
	<script src = "{{script}}"></script>
	{% endif %}

</body>

</html>
