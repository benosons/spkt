{% extends "admin/layout.html" %} {% block content %}
<style>
    .img-fluid img {
        filter: blur(3px);
    }
</style>
<div class="page-content">
    <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0 font-size-18"><i class="bx bx-user-pin"></i> Data Petugas Polisi RW </h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="dashboard">Dashboard</a></li>
                            <li class="breadcrumb-item active">Data Petugas Polisi RW</li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">
            <div class="col-12">
                <div class="card">
                    
                    <div class="card-body">
                        <div class="card-title">
                            <button type="button" class="btn btn-secondary waves-effect waves-light" data-bs-toggle="modal" data-bs-target="#add-petugas"><i class="bx bx-plus"></i>Tambah Petugas</button>
                        </div>
                        
                        
                        <table id="datapetugas" class="table table-bordered dt-responsive  nowrap w-100">
                            <thead class="table-light">
                            <tr>
                                <th>#No</th>
                                <th>Nama</th>
                                <th>NRP</th>
                                <th>Whatsapp</th>
                                <th>Alamat RW</th>
                                <th>Tanggal</th>
                                <th>Link</th>
                                <th>QRCODE</th>
                                <th>Aksi</th>
                            </tr>
                            </thead>
                        </table>

                    </div>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->
        <div class="modal fade bs-example-modal-center" tabindex="-1" role="dialog" aria-hidden="true" id="modal-image">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Foto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                       
                        <div class="popup-gallery d-flex flex-wrap">
                            <a href="assets/images/small/img-1.jpg" title="Project 1">
                                <div class="img-fluid">
                                    <img src="assets/images/small/img-1.jpg" alt="" width="200" id="img-ektp">
                                </div>
                            </a>
                            <a href="assets/images/small/img-2.jpg" title="Project 2">
                                <div class="img-fluid">
                                    <img src="assets/images/small/img-2.jpg" alt="" width="200" id="img-selfie">
                                </div>
                            </a>
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
        <div id="add-petugas" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">Tambah Petugas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 row">
                            <label for="example-text-input" class="col-md-4 col-form-label">Nama Lengkap</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" value="" id="nama">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="example-text-input" class="col-md-4 col-form-label">NRP</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" value="" id="nrp">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="example-text-input" class="col-md-4 col-form-label">Nomor Whatsapp</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" value="" id="whatsapp">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="example-text-input" class="col-md-4 col-form-label">Alamat RW</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" value="" id="alamat_1">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="example-text-input" class="col-md-4 col-form-label"></label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" value="" id="alamat_2">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="example-text-input" class="col-md-4 col-form-label"></label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" value="" id="alamat_3">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger waves-effect" data-bs-dismiss="modal"><i class="bx bx-x"></i> Tutup</button>
                        <button type="button" class="btn btn-success waves-effect waves-light" id="simpan-petugas"><i class="bx bx-check"></i> Simpan</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div> <!-- container-fluid -->
</div>

{% endblock %}
